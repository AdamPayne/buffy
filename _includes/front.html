<div class="container"> 
{% for post in site.posts limit: 12 %}<div class="row"><div class="col l12"><div class="section"><div class="name"> <a href="{{post.url}}">{{post.title}}</a></div><div class="date">{{post.date | date: "%b %d, %Y"}}</div><p>{{post.content}}</p></div><div class="divider"></div></div></div>{% endfor %}</div>
